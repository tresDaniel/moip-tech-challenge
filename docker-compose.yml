version: '2'
services:
    web:
        build: .
        command: python -u app.py
        ports:
            - "5000:5000"
        volumes:
            - .:/todo
        links:
            - mongodb

    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet